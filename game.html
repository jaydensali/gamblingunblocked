<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed RNG</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #444;
        }

        button:disabled {
            background: #666;
        }

        #bestiary {
            position: absolute;
            left: 20px;
            top: 80px;
            width: 200px;
            height: 300px;
            border: 2px solid white;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            overflow-y: auto;
        }

        #pityUI {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        #shop {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="pityUI">Pity: 0/50</div>
    <div id="bestiary"><h2>Bestiary</h2></div>
    <div class="container">
        <h1>Greed RNG</h1>
        <button id="rollButton" onclick="rollRarity()">Roll</button>
        <div id="result"></div>
    </div>
    <div id="shop">
        <h3>Shop</h3>
        <button onclick="buyPotion(2, 1.5)">Basic Potion (2 Coins)</button>
        <button onclick="buyPotion(15, 5)">High Potion (15 Coins)</button>
        <button onclick="buyPotion(25, 10)">Sigma Potion (25 Coins)</button>
    </div>

    <script>
        let pity = 0;
        let coins = 0;
        let luckMultiplier = 1;
        let discovered = [];

        function rollRarity() {
            pity++;
            if (pity >= 50) {
                luckMultiplier *= 2;
                pity = 0;
            }
            updateUI();
        }

        function buyPotion(cost, multiplier) {
            if (coins >= cost) {
                coins -= cost;
                luckMultiplier *= multiplier;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById("pityUI").innerText = `Pity: ${pity}/50`;
        }
    </script>
</body>
</html>
