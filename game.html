<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed RNG</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #444;
        }

        .rarity {
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
        }

        #bestiary {
            width: 250px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            left: 10px;
            top: 50px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #bestiary h2 {
            font-size: 20px;
        }

        .bestiary-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .pity-ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="bestiary">
        <h2>Bestiary</h2>
        <div id="bestiary-list"></div>
    </div>

    <div class="container">
        <h1>Greed RNG</h1>
        <button id="rollButton" onclick="rollRarity()">Roll</button>
        <div id="result"></div>
    </div>

    <div class="pity-ui">Pity: <span id="pity-count">0</span>/50</div>

    <script>
        const rarities = [
            { name: "Common", color: "gray" },
            { name: "Uncommon", color: "green" },
            { name: "Rare", color: "blue" },
            { name: "Epic", color: "purple" },
            { name: "Legendary", color: "orange" },
            { name: "Mythic", color: "red" },
            { name: "Divine", color: "gold" },
            { name: "Celestial", color: "skyblue" },
            { name: "Abyssal", color: "black" },
            { name: "Omniscient", color: "white", textColor: "black" },
            { name: "Ethereal", color: "cyan" },
            { name: "Phantom", color: "violet" },
            { name: "Arcane", color: "magenta" },
            { name: "Voidborn", color: "darkblue" },
            { name: "Infinity", color: "silver" },
            { name: "Transcendent", color: "lime" },
            { name: "Cosmic", color: "pink" },
            { name: "Eldritch", color: "maroon" },
            { name: "Exalted", color: "goldenrod" },
            { name: "Singularity", color: "darkviolet" }
        ];

        let discovered = [];
        let pity = 0;

        function rollRarity() {
            let randomIndex = Math.floor(Math.random() * rarities.length);
            let selectedRarity = rarities[randomIndex];

            pity++;
            if (pity >= 50) {
                pity = 0;
            }

            document.getElementById("pity-count").textContent = pity;

            if (!discovered.includes(selectedRarity.name)) {
                discovered.push(selectedRarity.name);
                updateBestiary();
            }

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<div class='rarity' style='background: ${selectedRarity.color}; color: ${selectedRarity.textColor || "white"}'>${selectedRarity.name}</div>`;
        }

        function updateBestiary() {
            let bestiaryList = document.getElementById("bestiary-list");
            bestiaryList.innerHTML = "";
            rarities.forEach(rarity => {
                let rarityName = discovered.includes(rarity.name) ? rarity.name : "???";
                let color = discovered.includes(rarity.name) ? rarity.color : "#444";
                let textColor = rarity.textColor || "white";
                if (rarity.name === "Omniscient") textColor = "black";
                
                bestiaryList.innerHTML += `<div class='bestiary-item' style='background: ${color}; color: ${textColor}'>${rarityName}</div>`;
            });
        }
    </script>
</body>
</html>
